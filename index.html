<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./Assets/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
</head>

<body class="min-100-vh flex-column">
    <header class="p-5 text-center text-white bg-primary">
      <h1>The Weather Report</h1>
    </header>
    <main class="flex-row align-center col-auto p-3 bg-light">
      <section class="card card-rounded col-3 ht bg-white justify-center">
        <header class="card-header bg-secondary text-center">
          <h2 class="text-white p-1 bg-primary">
            Choose Location
          </h2>
        </header>
        <form class="p-3" id="InputForm">
          <input type="text" class="card-body" id = "City">
            <br /><br />
           <p> Input your City above</p>
           <button type="submit"> Submit </button>
        </form>
        <script src="./Assets/script.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</body>
</html>
